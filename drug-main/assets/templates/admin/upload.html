{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <title>Drug</title>

  <!-- slider stylesheet -->
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.3/assets/owl.carousel.min.css" />

  <!-- font awesome style -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />

  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700|Roboto:400,700&display=swap" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet" />
  <!-- responsive style -->
  <link href="{% static 'css/responsive.css' %}" rel="stylesheet" />
</head>
<body id="top">
    <header>
        <div id="menu-div" class="container right">
            <div class="col-auto">
                <nav>
                    <ul>
                        <li><a href="{% url 'adashboard' %}">Admin Dashboard</a></li>
                        <li><a href="{% url 'upload' %}">Upload Dataset</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropbtn dropdown-toggle">Model</a>
                            <div class="dropdown-content">
                                <a href="{% url 'cnn' %}" class="dropdown-item">Generate CNN</a>
                            </div>
                        </li>
                        <li><a class="nav-link" href="{% url 'index' %}">Logout</a></li>
                        <li>
                            <form action="" method="get">
                                <input class="input-container" type="text" id="search" name="search" placeholder="search">
                            </form>
                        </li>
                        <li><a href="#" class="menu-icon"><span><img src="{% static 'images/menu.png' %}" width="30px" height="30px"/></span></a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div id="logo-div">
            <div class="p-2 logo-p">
                <a href="/" class="Btn">
                    <span class="svgContainer">
                        <h1 class="logo">Drug</h1>
                    </span>
                    <span class="BG"></span>
                </a>
            </div>
        </div>
      <div class="container" style="padding: 2em;">
        <div class="col-4"></div>
        <div class="col-4 p-3 dpsw">
                <h4>Upload Dataset</h4>
                <div class="mb-3">
                    <form method="post" action="" enctype="multipart/form-data">
                        {% csrf_token %}
                    <p class="card-text">Upload and manage your datasets for model training.</p>
                    <input type="file" class="input-container" id="fileInput" accept=".csv" multiple /> <br>

                        <button type="submit" class="custom-button">Upload Now</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


  <!-- footer section -->
  <section class="container-fluid footer_section" >
    <p>
      &copy; 2024 All Rights Reserved. Design by
      <a href="https://html">rgtech.projects@gmal.com</a>
    </p>
  </section>
  <!-- footer section -->


  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
  
  <script type="text/javascript" src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.1/owl.carousel.min.js">
  </script>
  <script type="text/javascript">
    $(".owl-carousel").owlCarousel({
      loop: true,
      margin: 10,
      nav: true,
      navText: [],
      autoplay: true,
      responsive: {
        0: {
          items: 1
        },
        600: {
          items: 2
        },
        1000: {
          items: 4
        }
      }
    });
  </script>
</body>

</html>
