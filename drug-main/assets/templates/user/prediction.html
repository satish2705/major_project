{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug</title>
    <link href="{% static 'css/styles1.css' %}" rel="stylesheet" />
    <!-- <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" /> -->
</head>

<body id="top">
    <div class="main-container"> 
    <header>
        <div id="menu-div" class="row-wrapper right">
            <div class="col-auto">
                <nav>
                    <ul>
                        <li><a href="{% url 'udashboard' %}">User Dashboard</a></li>
                        <li><a href="{% url 'prediction' %}">Prediction</a></li>
                        <li><a href="{% url 'index' %}">Logout</a></li>
                        <li>
                            <form action="" method="get">
                                <input class="input-container" type="text" id="search" name="search" placeholder="search">
                            </form>
                        </li>
                        <li><a href="#" class="menu-icon"><span><img src="{% static 'images/menu.png' %}" width="30px" height="30px"/></span></a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div id="logo-div">
            <div class="p-2 logo-p">
                <a href="/" class="Btn">
                    <span class="svgContainer">
                        <h1 class="logo">Drug</h1>
                    </span>
                    <span class="BG"></span>
                </a>
            </div>
        </div>
        <section>
          <div class="container">
            <div class="col-10">
              <div class="p-4">
                <div class="custom_heading-container">
                  <h2 class="p-4 text-center text-shadow ">Drug Effectiveness Prediction</h2>
                </div>
                <div class="">
                  <form method="POST">
                    {% csrf_token %}
                    <div class="col">
                      <div class="row form">
                        <div class="col">
                          <div class="form-group">
                            <label for="Age" class="form-label">Age:</label>
                            <input class="input-container" type="number" name="Age" value="38" placeholder="Enter Age of a Patient" required/>
                          </div>
                          <div class="form-group">
                            <label>Gender:</label>
                            <select class="input-container" name="Gender">
                                <option value="Male" selected>Male</option>
                                <option value="Female">Female</option>
                            </select>
                          </div>
                          <div class="form-group">
                            <label>Medical History:</label>
                            <select class="input-container" name="Medical_History">
                              <option value="Diabetes" selected>Diabetes</option>
                              <option value="Hypertension">Hypertension</option>
                              <option value="Cancer">Cancer</option>
                              <option value="None">None</option>
                            </select>
                          </div>
                          <div class="form-group">
                            <label>Drug Name:</label>
                            <select class="input-container" name="Drug_Name">
                              <option value="DrugA" selected>Drug A</option>
                              <option value="DrugB">Drug B</option>
                              <option value="DrugC">Drug C</option>
                              <option value="DrugD">Drug D</option>
                            </select>
                          </div>
                          <div class="form-group">
                            <label>Dosage (mg):</label>
                            <input class="input-container" type="number" name="Dosage_mg" value="2" placeholder="Enter Dosage" required>
                          </div>
                        </div>
                        <div class="col">
                          <div class="form-group">
                            <label>Treatment Duration (days):</label>
                            <input class="input-container" type="number" name="Treatment_Duration_days" value="30" placeholder="Enter treatment duration (in days)" required>
                          </div>
                          <div class="form-group">
                            <label>Effectiveness (%):</label>
                            <input class="input-container" type="number" step="0.1" name="Effectiveness_%" value="90" placeholder="Enter effectiveness (in percentage)" required>
                          </div>
                          <div class="form-group">
                            <label>Side Effects:</label>
                            <select  class="input-container" name="Side_Effects">
                                <option value="None">None</option>
                                <option value="Nausea">Nausea</option>
                                <option value="Dizziness" selected>Dizziness</option>
                                <option value="Fatigue">Fatigue</option>
                            </select>
                          </div>
                          <div class="form-group">
                            <label>Disease Type:</label>
                            <select  class="input-container" name="Disease_Type">
                                <option value="Lung Cancer">Lung Cancer</option>
                                <option value="Breast Cancer">Breast Cancer</option>
                                <option value="Diabetes" selected>Diabetes</option>
                                <option value="Heart Disease">Heart Disease</option>
                            </select>
                          </div>
                          <div class="form-group">
                            <label>Genetic Marker:</label>
                            <select class="input-container" name="Genetic_Marker">
                                <option value="MarkerA" selected>Marker A</option>
                                <option value="MarkerB">Marker B</option>
                                <option value="MarkerC">Marker C</option>
                                <option value="MarkerD">Marker D</option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                      <button type="submit" class="btn btn-primary shadow-primary btn-block" style="text-decoration: none;">Predict</button>
                  </form>
                  {% if prediction_text %}
                      <div class="result">
                          <p class="text-shadow">{{ prediction_text }}</p>
                      </div>
                      <a href="{% url 'medication' %}" class="btn btn-primary shadow-primary btn-block" style="text-decoration: none;">View Medications</a>
                  {% endif %}
                </div>
              </div>
            </div>
          </div>
        </section>
    </header>
 
    <footer>
      <p>
        Â© 2025 All Rights Reserved. Design by
        <a href="mailto:twinkleroy7225@gmail" style="text-decoration: none;">twinkleroy7225@gmail.com</a>
      </p>
    </footer>
    <a id="backToTopBtn" href="#top" title="Go to top"></a>
</div>
</body>
</html>
